<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="head">
      <h1>Guess My Number</h1>
      <p class="message-in-head">(Between 1 and 20)</p>
      <button class="btnagain">Again!</button>
      <div class="number">?</div>
    </section>
    <section class="sides">
      <section class="left">
        <input type="number" class="check" />
        <button class="btncheck">Check!</button>
      </section>

      <section class="right">
        <p class="message-in-right">Start Guessing...</p>
        <p class="score">ğŸ’¯ Score: <span class="health">20</span></p>
        <p class="highscore">ğŸ… Highscore: <span class="yourscore">0</span></p>
        <button class="btnhs">Reset highscore</button>
      </section>
    </section>
    <script src="script.js"></script>
    <script src="coding challenge.js"></script>
  </body>
</html>
